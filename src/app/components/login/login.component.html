<div class="hold-transition login-page">
  <div class="login-box">

    <div class="card mt-4">
      <div class="card-body login-card-body">

        <form (ngSubmit)="onSubmit()" [formGroup]="loginGroup">
          <div class="mb-3">
            <label for="email">Email</label>
            <div class="input-group">

              <input type="email" class="form-control text-box" formControlName="email" placeholder="Email"
                [ngClass]="{'is-invalid':submitted && l['email'].errors}">
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="bi bi-envelope-open"></i>
                </div>
              </div>
            </div>
            <div *ngIf="submitted && l['email'].errors" class="show-error">
              Empty or invalid
            </div>
          </div>

          <div class="mb-3">
            <label for="password">Password</label>
            <div class="input-group">

              <input type="password" class="form-control text-box" formControlName="password" placeholder="Password"
                [ngClass]="{'is-invalid':submitted && l['password'].errors}">
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="bi bi-lock"></i>
                </div>
              </div>
            </div>
            <div *ngIf="submitted && l['password'].errors" class="show-error">
              Empty or invalid
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
          </div>
        </form>

        <p class="mb-1">
          <a class="i-forgot-my-password" routerLink="/forgot">I forgot my password</a>
        </p>
      </div>

      
    </div>
  </div>

</div>

<div class="col-md-4" *ngIf="is_Loader">
  <app-is-loader></app-is-loader>
</div>
