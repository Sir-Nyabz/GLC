
<header>
  
  <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <div class="form-container">
                <h2 class="text-center mb-4" style="font-weight: 600; color: #333;">Welcome Back</h2>
                <form class="bg-white rounded shadow-5-strong p-4" (ngSubmit)="onSubmit()" [formGroup]="loginGroup" novalidate>
                  <!-- Email input -->
                  <div class="form-outline mb-4" data-mdb-input-init>
                    <input
                      type="email"
                      id="form1Example1"
                      class="form-control"
                      formControlName="email"
                      placeholder="Your Email Address"
                      aria-describedby="emailHelp"
                      required
                    />
                    <label class="form-label" for="form1Example1">Email address</label>
                    <div *ngIf="loginGroup.get('email')?.invalid && loginGroup.get('email')?.touched" class="text-danger">
                      Please enter a valid email address.
                    </div>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4" data-mdb-input-init>
                    <input
                      type="password"
                      id="form1Example2"
                      class="form-control"
                      formControlName="password"
                      placeholder="Password"
                      aria-describedby="passwordHelp"
                      required
                    />
                    <label class="form-label" for="form1Example2">Password</label>
                    <div class="form-check mt-2">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="showPassword"
                        (change)="togglePasswordVisibility()"
                      />
                      <label class="form-check-label" for="showPassword">Show Password</label>
                    </div>
                    <div *ngIf="loginGroup.get('password')?.invalid && loginGroup.get('password')?.touched" class="text-danger">
                      Password is required.
                    </div>
                  </div>

                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4 align-items-center">
                    <div class="col d-flex justify-content-center">
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary btn-block" data-mdb-ripple-init [disabled]="loginGroup.invalid">
                        Sign In
                      </button>
                    </div>
                    <div class="col text-center">
                      <!-- Forgot password link -->
                      <a href="#!" routerLink="/forgot" class="text-muted">Forgot password?</a>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Background image -->
</header>
<!--Main Navigation-->
