
  
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="card mt-4 mb-4">
          <div class="card-body">
          <form [formGroup]="formGroup" class="editForm">
  
            <div class="row">
  
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="are_you_a_member_label" class="are_you_a_member_label">Do you have any family member registered with the church?</label>
                  <div class="form-group  form-check form-check-inline">
                    <input class="form-check-input" type="radio" (click)="handleRadioClick(true)" [(ngModel)]="isChecked" #is_yes
                      formControlName="is_member" aria-label="label for the input" name="example">
                    <label class="form-check-label" for="yes">Yes</label>
                  </div>
                  <div class="form-group form-check form-check-inline">
                    <input class="form-check-input" type="radio" (click)="handleRadioClick(false)" [(ngModel)]="isChecked"
                      formControlName="is_member" aria-label="label for the input" name="example">
                    <label class="form-check-label" for="yes">No</label>
                  </div>
                  <div *ngIf="submitted" class="show-error">
                    <div *ngIf="submitted">Select something</div>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="form-group mb-3" id="select_relation" [style.display]="boxDisplay" *ngIf="hideDiv">
              <label for="maritalStatus">Please select the name of the person</label>
              <select class="form-select form-control" formControlName="marital_status" [disabled]="isElementDisabled"
                [ngClass]="{'is-invalid':submitted}" aria-label="label for the select">
                <option value="" disabled selected hidden>--Select--</option>
                <option value="Single"></option>
               
              </select>
              <div *ngIf="submitted" class="show-error">
                field cannot be empty
              </div>
            </div>
  
  
           
  
            <div class="row">
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </div>
            </div>
          </form>
        </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
  </div>
